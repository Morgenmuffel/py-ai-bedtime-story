<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedtime Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #fairytale {
        margin-top: 20px;
        margin-bottom: 20px;
        white-space: pre-wrap;
      }
      #generateButton {
        margin-top: 10px;
        margin-bottom: 10px;
        display: none;
      }
      #voiceOverButton {
        margin-top: 10px;
        margin-bottom: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Bedtime Story Generator</h1>
    <p>Please tell who the story should be about</p>
    <button type="button" class="btn btn-primary record" onclick="recordPrompt()">Record prompt</button>
    <h2>Transcription:</h2>
    <p id="transcription" class="prompt"></p>
    <button id="generateButton" class="btn btn-primary generate" onclick="generateFairytale()">Generate Story</button>

    <h2>Generated Fairytale:</h2>
    <p id="fairytale"></p>

    <button id="voiceOverButton" onclick="voiceOverFairytale()">Voice Over</button>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
