<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedtime Story Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Twinkle+Star&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="screen" id="screen1">
  <h1>Bedtime Story Generator</h1>
  <p>Please tell who the story should be about</p>
  <button type="button" class="btn btn-primary record">Record prompt</button>
  <div class="progress">Step 1 of 4</div>
</div>

<div class="screen" id="screen2">
  <h2>Your Transcription:</h2>
  <p id="transcription" class="prompt"></p>
  <button id="generateButton" class="btn btn-primary generate" onclick="generateFairytale()">Generate Story</button>
  <div class="progress">Step 2 of 4</div>
</div>

<div class="screen" id="screen3">
  <h2>Generated Fairytale:</h2>
  <p id="fairytale" class="story-box"></p>
  <button id="voiceOverButton" class="btn btn-primary" onclick="voiceOverFairytale()">Generate Voice-Over</button>
  <div class="loading" id="loading">Generating voiceover...</div>
  <div class="progress">Step 3 of 4</div>
</div>

<div class="screen" id="screen4">
  <h2>Listen to Your Story</h2>
  <audio id="audioPlayer" controls></audio>
  <div class="progress">Step 4 of 4</div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
